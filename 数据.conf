DOMAIN-SET,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Shadowrocket/Advertising/Advertising_Domain.list,REJECT


[URL Rewrite]
^http://(www.)?google.cn https://www.google.com 302
